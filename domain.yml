    type: text

templates:
  utter_site:
    - text: "Aqui está a última notícia do IFB {link}\nIsso te ajudou?"

  utter_cumprimentar:
  - text: "Oi, eu sou um chatbot!\nComo posso te ajudar?\n\n"

  utter_anime_se:
  - text: "Aqui está algo para animá-lo:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_disponha:
  - text: "Disponha! :D"

  utter_feliz:
  - text: "Ótimo, continue assim!"

  utter_negar:
  - text: "Tudo bem então... :(\nAté a próxima!\n"
  
  utter_continuar_conversa:
  - text: "E aí, como posso te ajudar?"

  utter_continuar_conversa2:
  - text: "Posso te ajudar em algo mais? Pode falar!"

  utter_tchau:
  - text: "Espero ter te ajudado até aqui.\nTchau tchau!"

  utter_chatbot:
  - text: "Sou o IFBot, criado por Katlen e Rodrigo"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
